{% extends '../layouts/main.html' %}

<head>
  {% load static %}
  {% block head %}
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow" rel="stylesheet" type="text/css">



  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/css/mdb.min.css" rel="stylesheet">
  <link href="{% static '/page.min.css' %}" rel="stylesheet">
  <link href="{% static '/style.min.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="{% static '/main.css' %}">
  <link rel="stylesheet" href="{% static '/fontawesome-free-5.13.0-web/css/all.min.css' %}">
  <!-- Favicons -->
  <link rel="apple-touch-icon" href="./assets/img/apple-touch-icon.png">
  <link rel="icon" href="./assets/img/favicon.png">
  {% endblock head %}
</head>

{% block main %}

<body class="layout-centered">
  <main class="main-content">

    <div class="bg-white rounded shadow-7 w-400 mw-100 p-6">
      <h5 class="mb-7">Create an account</h5>

      <form action="/accounts/register/" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" class="form-control" name="username" placeholder="Kullanıcı Adı" required>
        </div>

        <div class="form-group">
          <input type="password" class="form-control" name="password1" placeholder="Parola"  required>
        </div>

        <div class="form-group">
          <input type="password" class="form-control" name="password2" placeholder="Parolayı Doğrulayın" required>
        </div>

        <div class="form-group py-3">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input">
            <label class="custom-control-label">I agree to the <a class="ml-1" target="_blank" href="terms.html">terms
                of
                service</a></label>
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-block btn-primary" type="submit">Kayıt Ol</button>
        </div>
      </form>

      <hr class="w-30">

      <p class="text-center text-muted small-2">Hesabınız Var Mı? <a href="/accounts/login">Giriş Yapın</a></p>
    </div>

  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>
{% endblock main %}
